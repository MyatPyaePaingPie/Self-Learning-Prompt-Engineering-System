version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: prompter_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/db/migrations:/docker-entrypoint-initdb.d

  api:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/prompter_db
    volumes:
      - .:/app

volumes:
  postgres_data: